<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
	<title>支付</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/resize.js"></script>
	<script type="text/javascript" src='js/iconfont.js'></script>
</head>
<body>

<!-- header -->
<header class="per-head">
	<a href="personal.html" class="ovh return"></a>
	<div class="ovh head-con">支付</div>
</header>

<p class="ovh pay-tit">需支付：<span>¥1799.00</span></p>
<ul class="ovh pay-list">
	<li>
		<p>
			<svg class="icon" aria-hidden="true">
  				<use xlink:href="#icon-zhifupingtai-zhifubao"></use>
			</svg>
			微信支付
		</p>
		<i class="cart-sel cart-active"></i>
	</li>
	<li>
		<p>
			<svg class="icon" aria-hidden="true">
  				<use xlink:href="#icon-zhifupingtai-weixin"></use>
			</svg>
			支付宝支付
		</p>
		<i class="cart-sel"></i>
	</li>
</ul>

<!-- footer -->
<footer class="man-footer">
	<div class="ovh pop-btn">
		<a href="pay-success.html">支付</a>
	</div>
</footer>

</body>
</html>
